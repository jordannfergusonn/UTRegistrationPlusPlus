<!DOCTYPE html>
<html>

<head>
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="scheduler/codebase/dhtmlxscheduler.js" type="text/javascript"></script>
  <script src="scheduler/codebase/ext/dhtmlxscheduler_recurring.js" type="text/javascript"></script>
	<script src="js/storage.js" type="text/javascript"></script>
  <link rel="stylesheet" href="scheduler/codebase/dhtmlxscheduler_material.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="scheduler_here" class="dhx_cal_container" style="width:100%; height:100%;">
    <div class="dhx_cal_navline">
      <div id="plusPlusDropDown" style="right:200px;">
        <label for="semesters"></label>
        <select name="semesters" id="plusPlusSemesterOptions"></select>
      </div> 
      <div id="plusPlusDarkModeSchedule" style="right:325px;">
        <button id="plusPlusMoonSchedule"><i id="plusPlusDarkSymbolSchedule" class="fa fa-moon-o"></i></button>
      </div>
      <div class="dhx_cal_prev_button">&nbsp;</div>
      <div class="dhx_cal_next_button">&nbsp;</div>
      <div class="dhx_cal_today_button"></div>
      <div class="dhx_cal_date"></div>
      <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
      <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
      <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
    </div>
      <div class="dhx_cal_header"></div>
      <div id="plusPlusDataSchedule" class="dhx_cal_data"></div>  
  </div>

  <style type="text/css" media="screen">
    html, body{
      margin:0px;
      padding:0px;
      height:100%;
      overflow:hidden;
    }   
  </style>

  <script src="js/schedule.js"></script>
  <script src="js/course.js"></script>
  <script src="js/query.js"></script>
  <script src="js/storage.js"></script>
</body>
</html>
